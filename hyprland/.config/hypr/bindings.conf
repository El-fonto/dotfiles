# No 10th workspace, 
# ergonomic copy Screenshot,
# replaced floaty
unbind = SUPER, 0
unbind = SHIFT, PRINT
unbind = , PRINT
unbind = SUPER, T

# terminals
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"

# Programs
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, P, Password, exec, uwsm-app -- bitwarden

# Utilities
bindd = , PRINT, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = CONTROL , PRINT, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bind = SUPER CONTROL, J, exec, /home/fonto/Work/Scripts/espanso_restart.sh
bindd  = SUPER, H, Start dictation, exec, voxtype record toggle

# Launch or focus
bindd = SUPER SHIFT, G, Beeper, exec, omarchy-launch-or-focus /home/fonto/AppImages/beeper.appimage
bindd = SUPER, A, Perplexity, exec, omarchy-launch-or-focus-webapp "Perplexity" "https://www.perplexity.ai/"
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-or-focus-webapp "Gemini" "https://gemini.google.com"
bindd = SUPER SHIFT, B, Meet, exec, omarchy-launch-or-focus-webapp "Meet" "https://meet.google.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp "Calendar" "https://calendar.google.com/calendar/u/0/r?pli=1"
bindd = SUPER ALT, G, Gmail, exec, omarchy-launch-or-focus-webapp "Gmail" "https://mail.google.com/"

## Special workspaces ## 
# Notes workspace
bindd = SUPER, D, Doom, exec, omarchy-launch-or-focus "emacsclient -c -a ''"
bindd = SUPER SHIFT, D, Doom, exec, omarchy-launch-or-focus-special-workspace "[Ee]macs" "special:doom" "emacsclient -c -a ''"
bindd = SUPER, N, Notes (Obsidian), exec, omarchy-launch-or-focus-special-workspace obsidian notes
bindd = SUPER SHIFT CONTROL, N, Keep, exec, omarchy-launch-or-focus-special-workspace "Keep" notes omarchy-launch-webapp "https://keep.google.com"
bindd = SUPER ALT, N, Move window to Notes, movetoworkspacesilent, special:notes

# Music workspace
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus-special-workspace "Music" music omarchy-launch-webapp "https://music.youtube.com"
bindd = SUPER SHIFT ALT, M, BrainFM, exec, omarchy-launch-or-focus-special-workspace "BrainFM" music omarchy-launch-webapp "https://my.brain.fm/player/QYN78dJrrzs5mD_TJgBcq"
bindd = SUPER SHIFT, Y, Youtube, exec, omarchy-launch-or-focus-special-workspace "Youtube" music omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER ALT, M, Move window to Music, movetoworkspacesilent, special:music

# Floaty in the middle
bindd = SUPER SHIFT ALT, N, Keep, exec, omarchy-launch-or-focus-webapp "Keep" "https://keep.google.com"
bindd = SUPER SHIFT, T, Tasks, exec, omarchy-launch-or-focus-webapp "Tasks" "https://tasks.google.com/embed/list/~default?origin=https%3A%2F%2Fmail.google.com"
bindd = SUPER SHIFT, R, "Toggl register", exec, ~/scripts/toggl_float.sh

# Scroll through existing workspaces with mainMod + scroll
bind = SHIFT, mouse_left, workspace, e+1
bind = SHIFT, mouse_right, workspace, e-1

# Scroll through a set of grouped windows with ALT + scroll
bindd = ALT, mouse_left, Next window in group, changegroupactive, f
bindd = ALT, mouse_right, Previous window in group, changegroupactive, b

# Override omarchy key utilities
bindd = SUPER, 0, Pop window out (float & pin), exec, omarchy-hyprland-window-pop
bindd = SUPER SHIFT, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard
bindd = SUPER ALT, period, Restore last notification, exec, makoctl restore
bind = SUPER, T, togglefloating
bind = SUPER, T, centerwindow  

# Move active window silently to a workspace with SUPER + ALT + [1-9; 0]
bindd = SUPER ALT, code:10, Move window to silently workspace 1, movetoworkspacesilent, 1
bindd = SUPER ALT, code:11, Move window to silently workspace 2, movetoworkspacesilent, 2
bindd = SUPER ALT, code:12, Move window to silently workspace 3, movetoworkspacesilent, 3
bindd = SUPER ALT, code:13, Move window to silently workspace 4, movetoworkspacesilent, 4
bindd = SUPER ALT, code:14, Move window to silently workspace 5, movetoworkspacesilent, 5
bindd = SUPER ALT, code:15, Move window to silently workspace 6, movetoworkspacesilent, 6
bindd = SUPER ALT, code:16, Move window to silently workspace 7, movetoworkspacesilent, 7
bindd = SUPER ALT, code:17, Move window to silently workspace 8, movetoworkspacesilent, 8
bindd = SUPER ALT, code:18, Move window to silently workspace 9, movetoworkspacesilent, 9

# Window rules 
## BRAVE
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), center on, opacity 0.9 override, match:class ^(brave-tasks\.google\.com__embed_list_~default-Default)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), center on, opacity 0.9 override, match:class ^(brave-keep.google.com__-Default)$
windowrule = float on, size (monitor_w*0.8) (monitor_h*0.8), center on, opacity 0.9 override, match:class ^(brave-calendar.google.com__calendar_u_0_r-Default)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), center on, opacity 0.88 override, match:class ^(com.floating.terminal)$

# Helium
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), center on, opacity 0.9 override, match:class ^(chrome-tasks\.google\.com__embed_list_~default-Default)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), center on, opacity 0.9 override, match:class ^(chrome-keep.google.com__-Default)$
windowrule = float on, size (monitor_w*0.8) (monitor_h*0.8), center on, opacity 0.9 override, match:class ^(chrome-calendar.google.com__calendar_u_0_r-Default)$
windowrule = float on, size (monitor_w*0.3) (monitor_h*0.5), center on, opacity 0.9 override, match:class ^(chrome-nngceckbapebfimnlniiiahkandclblb-Default)$

# Floaty workspace 
workspace = 5, match:float true

windowrulev2 = opacity 0.3 override 0.3 override, class:^(kitty)$

# Zenity - Toggl
windowrule = float on, center on, pin on, size 400 120, dim_around on, match:class ^(zenity)$, match:title ^(Start Toggl Timer)$
